    <form action="" class="write-form"></form>
        <div class="write-layout">
            <div class="write-title">
                <p>글 작성하기</p>
            </div>
            <div class="info-title">
                <div class="topic">
                    <label for="" class="categoryCode">토픽</label>
                    <select name="" id="" class="">
                        <option value="">토픽을 선택해주세요</option>
                        <option value="">[필독]</option>
                        <option value="">[공지]</option>
                        <option value="">[알림]</option>
                    </select>
                </div>

                <div class="title">
                    <label for="" class="write-frm-title">제목</label>
                    <input class="title-input" type="text" placeholder="제목을 입력해주세요.">
                </div>

                <div class="write-content">
                    <label for="" class="write-content-title">본문</label>
                        <div class="edit-frm">
                            <div class="edit-menu" >
                                <!-- 굵기 -->
                                <button type="button" class="btn-bold" value="Bold" onclick="setStyle()">
                                    B
                                </button>
                                <!-- 기울임 -->
                                <button class="btn-italic">
                                    <i>I</i>
                                </button>
                                <!-- 밑줄선 -->
                                <button class="btn-underline">
                                    <u>U</u>
                                </button>
                                <!-- 취소선 -->
                                <button class="btn-strike">
                                    <s>S</s>
                                </button>
                                <!-- 숫자목록 -->
                                <button class="btn-ordered-list">
                                    OL
                                </button>
                                <!-- 기호목록 -->
                                <button class="btn-unordered-list">
                                    UL
                                </button>
                                <!-- 이미지 -->
                                <button class="btn-image">
                                    IMG
                                </button>
                            </div>
                            <div class="write-content-frm" contenteditable="true" 
                            aria-placeholder="내용을 입력하세요.">
                        </div>
                    </div>
                </div>
